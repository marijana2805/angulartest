<h2>Products</h2>

<div *ngFor="let product of products; index as productID">
  <h2>
    <a [title]="product.name + ' details'" [routerLink]="['/products', productID]" >
      {{ product.name }}
    </a>
  </h2>

  <p *ngIf="product.description">
    {{product.description}}
  </p>

  <button (click)="share()" >
    Share
  </button>

  <app-product-alert [product]="product" (notify)="onNotify()" ></app-product-alert>
</div>
